<div class="container">
  <div class="controls">
    <button class="btn btn-primary" (click)="open(newContactModal)">New Contact</button>
  </div>
<div class="contactHolder">
  <div class="contactItem"
    *ngFor="let contact of contacts | async"

    (click)="editContact(contact, editModal)"
    >
    {{contact.name}}

</div>
</div>
</div>
<ng-template #newContactModal let-modal>
    <div class="modal-header">
        <h4>New Contact</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">

        <form #messageForm="ngForm">
          <div class="form-group">
            <label for="cName">Contact Name</label>
            <input type="text" class="form-control" id="cName" required
            [(ngModel)]="contact.name" name="contactName">
          </div>
          <div class="form-group">
              <label for="cNumber">Contact Number</label>
              <input name="cNumber" type="text" class="form-control" id="cNumber" required pattern="([2-9]\d\d[2-9]\d{6})$"
              [(ngModel)]="contact.phoneNumber" name="contactphoneNumber">

            </div>

        </form>

      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="close()" type="submit">Save</button>
        </div>
</ng-template>
<ng-template #editModal>
  <div class="modal-header">
    <h4>Edit</h4>
  </div>
  <div class="modal-body">
    <form #editForm="ngForm">
        <div class="form-group">
            <label for="cName">Contact Name</label>
            <input type="text" class="form-control" id="cName" readonly=true
            [(ngModel)]="contact.name" name="contactName">
          </div>
          <div class="form-group">
              <label for="cNumber">Contact Number</label>
              <input name="cNumber" type="text" class="form-control" id="cNumber" readonly=true
              [(ngModel)]="contact.phoneNumber" name="contactphoneNumber">

            </div>

    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click) = "deleteContact(contact)">Delete</button>


  </div>
  </ng-template>
